<html>
	<head>
	<script src="https://d3js.org/d3.v5.js"></script>
	</head>

	<body>
	    <p>This is a an Example for Group and adding a axix to the Bars</p>
	    <script>
            var dataArray=[10,26,36,50,75];
	        
            var height = 800;
            var width =800;

            var widthScale = d3.scaleLinear()
                            .domain([0,80])
                            .range([0,width])

            var color = d3.scaleLinear()
                        .domain([0,80])
                        .range(["red","blue"])

            var axis = d3.axisBottom()
                        .scale(widthScale)
            
            var canvas = d3.select("body").append("svg").attr("width",width).attr("height",height).append("g").attr("transform","translate(20,0)");
            
            var bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                            .append("rect")
                            .attr("width",function(d) {return  widthScale(d); })
                            .attr("height",50)
                            .attr("fill",function(d){return color(d)})
                            .attr("y",function(d,i){return i*100});
            
            canvas.append("g")
            .attr("transform","translate(0,500)")
            .call(axis);
	    </script>
	</body>
</html>
