<html>
	<head>
	<script src="https://d3js.org/d3.v5.js"></script>
	</head>

	<body>
	<p>This is a an Example for Transition</p>
	<script>

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width",500)
                        .attr("height",500)
                           

        var circle1 = canvas.append("circle")
                            .attr("cx",130)
                            .attr("cy",150)
                            .attr("r",50)
                            .attr("fill","Red")


         var circle2 = canvas.append("circle")
                            .attr("cx",250)
                            .attr("cy",150)
                            .attr("r",50)
                            .attr("fill","yellow")
        
         var circle3 = canvas.append("circle")
                            .attr("cx",370)
                            .attr("cy",150)
                            .attr("r",50)   
                            .attr("fill","Green")

        circle1.transition()
            .duration(450)
            .attr("cx",250)

        
        circle2.transition()
            .duration(450)
            .attr("cx",350)
        
        circle3.transition()
            .duration(450)
            .attr("cx",450)
          
          
          
           
           
                                    
	</script>
	</body>
</html>
