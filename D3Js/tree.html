<html>
	<head>
        <script src="https://d3js.org/d3.v3.min.js"></script>
	</head>

	<body>
	<p>This is a an Example for Tree</p>
	<script>

        var canvas = d3.select("body").append("svg")
                        .attr("width",500)
                        .attr("height",500);

        var diagonal = d3.svg.diagonal()
                    .source({x:500,y:50})
                    .target({x:200,y:200})
   


        canvas.append("path")
            .attr("fill","none")
            .attr("stroke","blue")
            .attr("stroke-width", "2")
            .attr("d",diagonal)
	</script>
	</body>
</html>
