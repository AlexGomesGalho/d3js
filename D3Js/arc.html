<html>
	<head>
	<script src="https://d3js.org/d3.v5.js"></script>
	</head>

	<body>
	<p>This is a an Example for arc</p>
	<script>
        
        var canvas = d3.select("body").append("svg")
                        .attr("width",500)
                        .attr("height",500);
		var group = canvas.append("g")
        .attr("transform","translate(100,100)");
        
        var r= 100;
        var p = Math.PI*2;
        var arcGenerator = d3.arc();

        var pathData = arcGenerator({
            startAngle: 0,
            endAngle: p-2,
            innerRadius: r-20,
            outerRadius: r
});

        group.append("path")
                .attr("d",pathData)
                .select("g")
	</script>
	</body>
</html>
